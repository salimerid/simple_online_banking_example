<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:r="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">  

    <ui:composition template="/templates/user/main.xhtml">
        <ui:define name="content">  
            
            <!--BEGIN BREADCRUMB PAGE-->
            <div>
                <ul class="breadcrumb breadcrumb_style">
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Deposit</a>
                    </li>
                </ul>
            </div>
            <!--END BREADCRUMB PAGE-->

            <div class="row">
                <div class="col-lg-12">

                    <div class="panel panel-primary">
                        <div class="panel-heading ">
                           
                            Deposit 
                        </div>
                        <div class="panel-body pan">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div id="generalTabContent" class="tab-content">
                                        <div id="tab-edit" class="tab-pane fade in active">

                                            <h:form id="deposit_form" class="form-horizontal">

                                                <h4> </h4>
                                                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                                                <div class="form-group"><label class="col-sm-3 control-label">Credit card number*</label>
                                                    <div class="col-sm-9 controls">
                                                        <div class="row">
                                                            <div class="col-xs-9">
                                                                <h:inputText value="#{transactionController.transaction.to}" id="accountNum" r:placeholder="Credit card Number" class="form-control" required="true" requiredMessage="Please Enter Credit card Number."/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="form-group"><label class="col-sm-3 control-label">Amount*</label>
                                                    <div class="col-sm-9 controls">
                                                        <div class="row">
                                                            <div class="col-xs-9">
                                                                <h:inputText value="#{transactionController.transaction.amount}" id="amount" r:placeholder="Amount" class="form-control" required="true" requiredMessage="Please Enter Amount."/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                 <div class="form-group"><label class="col-sm-3 control-label">Password*</label>
                                                    <div class="col-sm-9 controls">
                                                        <div class="row">
                                                            <div class="col-xs-9">
                                                                <h:inputSecret value="#{transactionController.transaction.password}" id="pass" r:placeholder="Password" class="form-control" required="true" requiredMessage="Please Enter Password."/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <hr/>
                                                <center>
                                                    <p:commandButton style="margin-top: 10px;" update="deposit_form" actionListener="#{transactionController.deposit()}" value="Finish" class="btn back-footer-blue" ajax="false"></p:commandButton>
                                                </center>
                                            </h:form>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>


        </ui:define>
    </ui:composition>        

</html>
