<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:r="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">  

    <ui:composition template="/templates/user/main.xhtml">
        <ui:define name="content">  
            <p:growl showDetail="true" autoUpdate="true" sticky="false"/>
            <!--BEGIN BREADCRUMB PAGE-->
            <div>
                <ul class="breadcrumb breadcrumb_style">
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Report</a>
                    </li>
                </ul>
            </div>
            <!--END BREADCRUMB PAGE-->

            <div class="row">
                <div class="col-lg-12">

                    <div class="panel panel-primary">
                        <div class="panel-heading ">

                            Daily Transaction Report
                        </div>
                        <div class="panel-body pan">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div id="generalTabContent" class="tab-content">
                                        <div id="tab-edit" class="tab-pane fade in active">

                                            <h4> </h4>
                                            <h:form id="daily_report_frm">
                                                <div class="row">
                                                    <div class="col-md-4 col-sm-4">
                                                        <div class="form-group"><label class="col-sm-3 control-label">Date</label>
                                                            <div class="col-sm-9 controls">
                                                                <div class="row">
                                                                    <div class="col-xs-9">
                                                                        <p:calendar value="#{reportController.report.dayDate}" pattern="dd-MM-yyyy" mask="true" r:placeholder="Enter Date" effect="fold" required="true"/>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="col-md-4 col-sm-4">
                                                        <div class="form-group"><label class="col-sm-3 control-label"></label>
                                                            <div class="col-sm-9 controls">
                                                                <div class="row">
                                                                    <div class="col-xs-9">
                                                                        <center>
                                                                            <p:commandButton update=":daliy_tbl daily_report_frm" actionListener="#{reportController.dailyTransReport()}" value="Search"/>
                                                                        </center>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </h:form>
                                            <hr/>
                                            <h:form id="daliy_tbl">
                                                <p:dataTable value="#{reportController.daily_report}" id="daliy" var="daliy_report_tbl" 

                                                             paginator="true" rows="14" paginatorPosition="bottom" style="width:auto; margin-top: 8px; margin-bottom: 15px; font-size: 12px;">

                                                    <p:column>

                                                        <f:facet name="header">TransID</f:facet>  

                                                        <h:outputText value="#{daliy_report_tbl.transID}"/>

                                                    </p:column> 

                                                    <p:column>

                                                        <f:facet name="header">Transaction From</f:facet>  

                                                        <h:outputText value="#{daliy_report_tbl.accountFrom}"/>

                                                    </p:column>  

                                                    <p:column>

                                                        <f:facet name="header">Transaction To</f:facet>  

                                                        <h:outputText value="#{daliy_report_tbl.accountTo}"/>

                                                    </p:column>

                                                    <p:column>

                                                        <f:facet name="header">Amount</f:facet>  

                                                        <h:outputText value="#{daliy_report_tbl.amount}"/>

                                                    </p:column>

                                                    <p:column>

                                                        <f:facet name="header">Date Of Transaction</f:facet>  

                                                        <h:outputText value="#{daliy_report_tbl.dot}"/>

                                                    </p:column>

                                                </p:dataTable>  

                                                <div style="text-align: left; float: right; margin: 0px; padding: 0px;">
                                                    <h:commandLink>
                                                        <p:graphicImage id="xls1" value="/images/print/xls.png" width="30"/> 
                                                        <p:dataExporter type="xls" target="daliy" fileName="transaction_report" />
                                                        <p:tooltip for="xls1" value="Download XLS Format" showEffect="clip" hideEffect="explode"/>
                                                    </h:commandLink>

                                                    <h:commandLink>
                                                        <p:graphicImage id="pdf1" value="/images/print/pdf.jpg" width="30"/>
                                                        <p:dataExporter type="pdf" target="daliy" fileName="transaction_report"/>
                                                        <p:tooltip for="pdf1" value="Download PDF Format" showEffect="clip" hideEffect="explode"/>
                                                    </h:commandLink>

                                                    <h:commandLink>
                                                        <p:graphicImage id="csv1" value="/images/print/csv.jpg" width="30"/>
                                                        <p:dataExporter type="csv" target="daliy" fileName="transaction_report" />
                                                        <p:tooltip id="toolTipGrow" for="csv1" value="Download CSV Format" showEffect="clip" hideEffect="explode"/>
                                                    </h:commandLink>

                                                    <h:commandLink>
                                                        <p:graphicImage id="xml1" value="/images/print/xml1.jpg" width="30"/>
                                                        <p:dataExporter type="xml" target="daliy" fileName="transaction_report"/>
                                                        <p:tooltip for="xml1" value="Download XML Format" showEffect="clip" hideEffect="explode"/>
                                                    </h:commandLink>
                                                </div>
                                            </h:form>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>

        </ui:define>
    </ui:composition>        

</html>
