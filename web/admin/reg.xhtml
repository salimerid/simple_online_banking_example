<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:r="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">  

    <ui:composition template="/templates/admin/main.xhtml">
        <ui:define name="content">  
            <p:growl showDetail="false" autoUpdate="true" sticky="false"/>
            <!--BEGIN BREADCRUMB PAGE-->
            <div>
                <ul class="breadcrumb breadcrumb_style">
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Registration</a>
                    </li>
                </ul>
            </div>
            <!--END BREADCRUMB PAGE-->
            
            <div class="row">
                <div class="col-lg-12">

                    <div class="panel panel-primary">
                        <div class="panel-heading ">
                            <!--Basic Registration Form -->
                            Add Admin Form
                        </div>
                        <div class="panel-body pan">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div id="generalTabContent" class="tab-content">
                                        <div id="tab-edit" class="tab-pane fade in active">

                                            <h:form enctype="multipart/form-data" id="user_form" class="form-horizontal">

                                                <h4> </h4>

                                                <div class="form-group"><label class="col-sm-3 control-label">Name*</label>
                                                    <div class="col-sm-9 controls">
                                                        <div class="row">
                                                            <div class="col-xs-9">
                                                                <h:inputText value="#{adminController.admin.name}" r:placeholder="Name" class="form-control" required="true" requiredMessage="Please Enter Name."/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="form-group"><label class="col-sm-3 control-label">Designation*</label>
                                                    <div class="col-sm-9 controls">
                                                        <div class="row">
                                                            <div class="col-xs-9">
                                                                <h:inputText value="#{adminController.admin.designation}" r:placeholder="Designation" class="form-control" required="true" requiredMessage="Please Enter Designation."/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="form-group"><label class="col-sm-3 control-label">Password*</label>
                                                    <div class="col-sm-9 controls">
                                                        <div class="row">
                                                            <div class="col-xs-9">
                                                                <h:inputSecret value="#{adminController.admin.password}" r:placeholder="Password" class="form-control" required="true" requiredMessage="Please Enter Password."/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="form-group"><label class="col-sm-3 control-label">Photos</label>
                                                    <div class="col-sm-9 controls">
                                                        <div class="row">
                                                            <div class="col-xs-9">
                                                                <p:fileUpload value="#{adminController.photoFile}" mode="simple"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <hr/>

                                                <center>
                                                    <p:commandButton update="user_form" actionListener="#{adminController.saveAdmin()}" value="Finish" class="btn back-footer-blue btnwidth" ajax="false"></p:commandButton>
                                                </center>

                                            </h:form>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </ui:define>
    </ui:composition>        

</html>
